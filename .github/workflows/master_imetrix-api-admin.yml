# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imetrix-api-admin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://imetrixtest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_72584b2a1ba24e64b44b28609461dc23 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15670f9343ce4f2e94347469e34271c1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: imetrixtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72584b2a1ba24e64b44b28609461dc23 }}/api-admin-imetrix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imetrix-api-admin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a245dc2c58484c8c9914b73d0b945a2e }}
        images: 'imetrixtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72584b2a1ba24e64b44b28609461dc23 }}/api-admin-imetrix:${{ github.sha }}'