# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imetrix-api-admin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://imetrixtest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c876a19c525c4eb9b7978f89aff8e3d4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4a1ec2c14eca47a9bd73a799487644d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: imetrixtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c876a19c525c4eb9b7978f89aff8e3d4 }}/api-admin-imetrix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imetrix-api-admin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c112aba356cc494b9c5d058fb22fa2d4 }}
        images: 'imetrixtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c876a19c525c4eb9b7978f89aff8e3d4 }}/api-admin-imetrix:${{ github.sha }}'